<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Data to RDS</title>
</head>
<body>

    <h1>Enter Your Data</h1>

    <!-- Form to get user input -->
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="button" id="submitBtn">Submit</button>
    </form>

    <p id="responseMessage"></p>

    <script>
        // Function to handle form submission
        document.getElementById('submitBtn').addEventListener('click', async function() {
            // Get the form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            // Prepare the data to be sent
            const formData = {
                name: name,
                email: email
            };

            try {
                // Send the data to the Flask backend using a POST request
                const response = await fetch('http://your-ec2-public-ip:5000/save-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                // Parse the response from Flask
                const data = await response.json();

                // Display the response message
                document.getElementById('responseMessage').innerHTML = data.message;

                // Clear the form
                document.getElementById('userForm').reset();
            } catch (error) {
                // Handle errors
                document.getElementById('responseMessage').innerHTML = 'Error saving data: ' + error.message;
            }
        });
    </script>

</body>
</html>
